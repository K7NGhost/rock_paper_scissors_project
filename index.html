<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <header>rock, paper, scissors</header>
        </div>
        <div class="midContainer">
            <div class="playerContainer">
                <p>Player</p>
                <div class="images1">
                    <img id="rockImg" src="images/rock.png" alt="rock">
                    <img id="paperImg" src="images/paper.png" alt="paper" class="hidden">
                    <img id="scissorImg" src="images/scissors.png" alt="scissors" class="hidden">
                </div>
            </div>
            <div id="btns">
                <button id="btnR" class="btn" style="--clr:#1e9bff"><span>rock</span></button>
                <button id="btnP" class="btn" style="--clr:#6eff3e"><span>paper</span></button>
                <button id="btnS" class="btn" style="--clr:#ff1867"><span>scissors</span></button>
            </div>
            <div class="computerContainer">
                <p>computer</p>
                <div class="images2">
                    <img id="rockImg2" src="images/rock.png" alt="rock">
                    <img id="paperImg2" src="images/paper.png" alt="rock">
                    <img id="scissorImg2" src="images/scissors.png" alt="rock">
                </div>
            </div>
            
        </div>
        <div class="footer">
            <p>player turn</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
